name: CI

on: [push]

jobs:
 sast_scan:
  name: Run Bandit scan
  runs-on: Ubuntu-latest

  steps:
  -name: checkout code
   uses: actions/checkout@v2

  -name: set uo python
   uses: actins/setup-python@v2
   with:
    python_version: 3.8

   -name: install Bandit
    run: pip install bandit

   -name: Run Bandit scan
    run: bandit -r .
